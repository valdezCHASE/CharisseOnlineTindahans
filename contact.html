<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .contact-section {
      padding: 40px 20px;
      text-align: center;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .contact-info,
    .contact-form {
      flex: 1 1 300px;
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .contact-info h3,
    .contact-form h3 {
      margin-bottom: 20px;
      color: #008080;
    }

    .contact-info p {
      margin: 10px 0;
      font-size: 16px;
    }

    .contact-info i {
      margin-right: 8px;
    }

    .contact-info img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .contact-form button {
      background-color: #008080;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .contact-form button:hover {
      background-color: #006666;
    }

    @media (max-width: 600px) {
      .contact-grid {
        flex-direction: column;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logocha-removebg-preview.png" alt="Logo" class="logo" />
      <h1>Online Tindahan</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <div class="contact-grid">
        <div class="contact-info">
          <img src="logocha-removebg-preview.png" alt="Store Logo" />
          <h3>Store Info</h3>
          <p><i class="fas fa-envelope"></i> support@onlinetindahan.ph</p>
          <p><i class="fas fa-phone"></i> 0912-345-6789</p>
          <p><i class="fab fa-facebook"></i> fb.com/OnlineTindahan</p>
          <p><i class="fas fa-map-marker-alt"></i> Pilipinas</p>
        </div>

        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 Online Tindahan</footer>
</body>
</html>
